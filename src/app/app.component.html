<div class="container col-8 container-custom">
  <div class="row pb-2 text-center">
    <h1>Networking To Do List</h1>
  </div>
  <div class="row pb-4 text-center">

    <h3>Get to your dreams faster.</h3>
  </div>
  <div class="row">
  <ol class="list-group">
  @for (t of Tasks; track $index) {
    <li class="list-group-item d-flex d-flex justify-content-between align-items-center ">
      <div class="d-flex align-items-center" [class.completed]="t.completed">
      @if(t.completed == false){
      <button class="btn complete me-2" (click)="CheckOffTask(t)">complete</button>
    }
     {{t.task}} ({{t.duration | number : '1.2'}}hr) 
    @if(t.priority == "high" || t.priority == "low"){  <span [class.high]="t.priority == 'high'" [class.low]="t.priority == 'low'"> {{t.priority}} </span>}
  </div>
    <button class="btn delete" (click)="DeleteTask(t)">X</button>
  </li>
  }
  </ol>
  </div>
  <div class="row pt-5">
    <h3>Add a New Task</h3>
  </div>
  <div class="row">
  <div class="form-group col-6">
    
    <span><label for="task">Enter new Task: </label>
    <input id="task" class="form-control" type="text" [(ngModel)]="formInput.task" /></span>
  </div>
  </div>
  <div class="row">
   <div class="form-group col-6">
    <label for="duration">How many hours do you estimate?(ex. 1, 0.75, 0.25) </label>
    <input id="duration" class="form-control" type="text" [(ngModel)]="formInput.duration" />
  </div>
</div>
<div class="row form-check col-6" id="group" [(ngModel)]="formInput.priority">
  <p>What is the priority?</p>
    <div>      
      <input class="form-check-input ml-5" type="radio" id="low" name="group" checked>
      <label class="form-check-label" for="low">Low</label>
    </div>
    <div>
      <input class="form-check-input" type="radio" id="normal"  name="group">
      <label class="form-check-label" for="normal">Normal</label>
    </div>
    <div>
      <input class="form-check-input" type="radio" id="high"  name="group">
      <label class="form-check-label" for="high">High</label>
    </div>
</div>
<div class="row col-6 text-center">
  <button class="btn add" type="submit" (click)="AddTask()">Add</button>
</div>
</div>
